<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>BMX Bike</title>
	<link rel="stylesheet" type="text/css" href="bmxbike.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	
</head>
<body>
	<img src="img/ml.jpg" class="img-responsive" alt="BMX Bike">
	<h3>The engaging and exciting bmx bike</h3>
	<p>An endurance bike built for extreme biking activity like offroad dirt bike stunts, street.
	<ul>
		<ol> Made with lightweight yet strong materials to optimize speed and acceleration </ol>
		<ol></ol>
	</ul>
	</p>

<button onClick="myTimer = setInterval(myCounter, 1000); showMessage();" style="display: block; margin: 0 auto;" >Rent BIke!</button><br>


<p id="count" style="padding-left: 350px; margin:0;display:inline;float:center">Click on the button above and timer automatically starts.</p><br>
<button onClick="clearInterval(myTimer); rentingcost();" style="background: brown; display: block; margin: 0 auto;">Return Bike</button><br>




<script>
	function showMessage(){
	window.alert("You have started renting the bmx bike and counter is initiated");
}
var c = 0;
function myCounter() {
  document.getElementById("count").innerHTML = ++c;
}
	function rentingcost() {
		var x = c*50/3600;
		var n = x.toFixed(2);
	document.getElementById("cost").innerHTML = n;
	
}

</script>
<div>
<h5 style="margin:0;display:inline; padding-left: 300px; " >Cost = </h5>
<h5 type="text" style="padding-left: 350px;margin:0;display:inline; " id="cost"></h5>
<p style="padding-right: 300px;margin:0;display:inline; float: center">Ksh</p>
</div>

</body>
</html>
